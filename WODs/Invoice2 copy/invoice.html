<script>
/* a sales receipt for a sale that contains at least five different products (with prices of your choosing) */
// Product Data
    var item1 = 'Gillette Sensor 3 Razor';
    var quantity1 = 2;
    var price1 = 1.23;
    var item2 = 'Barbasol Shaving Cream';
    var quantity2 = 1;
    var price2 = 2.64;
    var item3 = 'Nautica Cologne';
    var quantity3 = 1;
    var price3 = 6.17;
    var item4 = 'Rubbing Alcohol';
    var quantity4 = 3;
    var price4 = 0.98;
    var item5 = 'Colgate Classic Toothbrush';
    var quantity5 = 12;
    var price5 = 1.89;
// Compute extended prices
    var subtotal = 0;

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
            <script>
                document.write(`
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">Quantity</th>
            <th style="text-align: center;" width="13%">Price</th>
            <th style="text-align: center;" width="54%">Extended Price</th>
          </tr>
          `)

          extended_price = quantity1 * price1;
          subtotal = subtotal + extended_price;

          document.write(`

          <tr>
            <td width="43%">${item1}</td>
            <td align="center" width="11%">${quantity1}</td>
            <td width="13%">\$${price1}</td>
            <td width="54%">\$${extended_price}</td>
          </tr>

          `)

          extended_price = quantity2 * price2;
          subtotal = subtotal + extended_price;

          document.write(`

          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${quantity2}</td>
            <td width="13%">\$${price2}</td>
            <td width="54%">\$${extended_price}</td>
          </tr>

          `)

          extended_price = quantity3 * price3;
          subtotal = subtotal + extended_price;

          document.write(`

          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${quantity3}</td>
            <td width="13%">\$${price3}</td>
            <td width="54%">\$${extended_price}</td>
          </tr>

          `)

          extended_price = quantity4 * price4;
          subtotal = subtotal + extended_price;

          document.write(`

          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${quantity4}</td>
            <td width="13%">\$${price4}</td>
            <td width="54%">\$${extended_price}</td>
          </tr>

          `)

          extended_price = quantity5 * price5;
          subtotal = subtotal + extended_price;

          document.write(`

          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${quantity5}</td>
            <td width="13%">\$${price5}</td>
            <td width="54%">\$${extended_price}</td>
          </tr>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          `)
    
    // Compute Sales Tax
    var tax = 0.0575;
    var tax_amount = subtotal * tax;
    // Compute Shipping
    var shipping_fee;
    var small_fee = 2;
    var medium_fee = 5;
    var large_fee = 0.05;
    if (subtotal < 50) {
      shipping_fee = small_fee;
    }
    else if (subtotal >= 50 && subtotal < 100) {
      shipping_fee = medium_fee;
    }
    else if (subtotal >= 100) {
      shipping_fee = subtotal * large_fee;
    }

    // Compute the Grand Total
    var grand_total = subtotal + tax_amount + shipping_fee;
    
        document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">\$${subtotal.toFixed(2)}</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Tax @ 5.75%</span></td>
            <td width="54%">\$${tax_amount.toFixed(2)}</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Shipping</span></td>
            <td width="54%">\$${shipping_fee.toFixed(2)}</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>\$${grand_total.toFixed(2)}</strong></td>
          </tr>
          `)
        </script>
        </tbody>
      </table>      
</body>
</html>
