<!-- Creates a login form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>Login to Hydration Station</h1>
        <script>
            // Generates login form
            document.write(`<form action="process_login${location.search}" method="post">`)
        </script>
        <!-- Creates input boxes for users to input their login info -->
          <p><input type="text" placeholder="Enter Username" name="uname" required></p>
          <p><input type="password" placeholder="Enter Password" name="psw" required></p>
          <p class="submit"><input type="submit" name="commit" value="Login"></p>
        </form>
      </div>
      
      <div class="login-help">
        <script>
            // Sends to register.html if click this button for users who have not registered
            document.write(`<p>Don't have an account? <a href="./register.html${location.search}">Sign Up!</a></p>`);
        </script>
      </div>
</body>
</html>
