<!-- Code taken from W3 schools - How to create a login form (Followed along with getting started with Assignment 2 screencast) -->
<!-- Creates a login form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="login.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            document.write(`<form action="process_login${location.search}" method="post">`)
        </script>
        <div class="imgcontainer">
            <img src="./images/img_avatar2.png" alt="Avatar" class="avatar">
        </div>
         
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit">Login</button>
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        <script>
            document.write(`<p>Don't have an account? <a href="./register.html${location.search}">Sign Up!</a></p>`);
        </script>
        </form>
</body>
</html>
