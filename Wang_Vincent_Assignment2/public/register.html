    <!-- Creates a register form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="register.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      document.write(`<form action="process_register${location.search}" method="post">`)
  </script>
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            
          <label for="uname"><b>username</b></label>
          <input type="text" placeholder="Enter username" name="uname" id="uname" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="pswRepeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="pswRepeat" id="pswRepeat" required>
          <hr>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <script>
          // sends to login.html if click this button for those who already have account
          document.write(`<p>Already have an account? <a href="login.html${location.search}">Sign In!</a></p>`);
         </script>
        </div>
      </form>
</body>
</html>
